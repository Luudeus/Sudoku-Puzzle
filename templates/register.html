{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input name="username" autofocus class="form-control mx-auto w-auto" autocomplete="off" type="text" placeholder="Username">
        </div>

        <div class="mb-3">
            <input name="password" class="form-control mx-auto w-auto" autocomplete="off" type="password" placeholder="Password">
        </div>

        <div class="mb-3">
            <input name="confirmation" class="form-control mx-auto w-auto" autocomplete="off" type="password" placeholder="Confirm your password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
